<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.7">
                    <div data-comp-id="text.1">Category</div>
                </div>
                <div class="col" data-comp-id="column.9">
                    <select-list data-comp-id="selectList.1">Pick one</select-list>
                </div>
            </div>
        </div>
        <div data-comp-id="div.2">
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <div class="row" data-comp-id="row.4">
                        <div class="col" data-comp-id="column.4">
                            <div data-comp-id="text.2">Severity</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.5">
                        <div class="col" data-comp-id="column.5">
                            <ion-radio class="radio-button" data-comp-id="radio.1">Low</ion-radio>
                        </div>
                        <div class="col" data-comp-id="column.1">
                            <ion-radio class="radio-button" data-comp-id="radio.2">Medium</ion-radio>
                        </div>
                        <div class="col" data-comp-id="column.6">
                            <ion-radio class="radio-button" data-comp-id="radio.3">High</ion-radio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.3">
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3">
                    <div data-comp-id="text.3"></div>
                    <div data-comp-id="text.4">Description</div>
                </div>
                <div class="col" data-comp-id="column.8">
                    <label class="item item-input" data-comp-id="textInput.2">
                        <span class="input-label"></span>
                        <input type="text">
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar data-comp-id="footer-bar.1" dynamic-fixed-footer=""></ion-footer-bar>
</ion-view>
